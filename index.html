        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .print-full-width { max-width: 100% !important; }
        }
        
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        @media (max-width: 768px) {
            .role-cell {
                min-width: 160px;
            }
        }
        
        .progress-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .date-past { opacity: 0.5; background-color: #f3f4f6 !important; }
        .date-today { background-color: #fef3c7 !important; border-left: 4px solid #f59e0b; }
        .date-future { }
        
        .coverage-excellent { background-color: #dcfce7; }
        .coverage-good { background-color: #fef9c3; }
        .coverage-poor { background-color: #fee2e2; }
        
        .notification-enter {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

                if (date < today) return 'date-past';

                return 'date-future';

            getCoverageClass(filled, total) {

            validateData(data) {
                if (!data || typeof data !== 'object') return false;
                for (let rosterType in data) {
                    if (!['thursday-hall', 'saturday-hall', 'weekly-tasks'].includes(rosterType)) continue;
                    const dates = data[rosterType];
                    if (typeof dates !== 'object') return false;
                    for (let date in dates) {
                        const roles = dates[date];
                        if (typeof roles !== 'object') return false;
                        for (let roleId in roles) {
                            const signups = roles[roleId];
                            if (!Array.isArray(signups)) return false;
                            for (let signup of signups) {
                                if (!signup.name || typeof signup.name !== 'string') return false;
                            }
                        }
                    }
                }
                return true;
            },

            createBackup() {
                try {
                    const timestamp = new Date().toISOString();
                    const backup = { data: this.signups, timestamp: timestamp, version: '1.0' };
                    const backups = this.getBackups();
                    backups.push(backup);
                    if (backups.length > this.backupCount) backups.shift();
                    localStorage.setItem('uts-roster-backups', JSON.stringify(backups));
                    console.log('Backup created:', timestamp);
                } catch (e) {
                    console.error('Backup creation failed:', e);
                }
            },

            getBackups() {
                try {
                    const stored = localStorage.getItem('uts-roster-backups');
                    if (!stored) return [];
                    const backups = JSON.parse(stored);
                    return Array.isArray(backups) ? backups : [];
                } catch (e) {
                    return [];
                }
            },

            restoreFromBackup() {
                const backups = this.getBackups();
                for (let i = backups.length - 1; i >= 0; i--) {
                    const backup = backups[i];
                    if (backup.data && this.validateData(backup.data)) {
                        this.signups = backup.data;
                        console.log('Restored from backup:', backup.timestamp);
                        return true;
                    }
                }
                console.log('No valid backups found. Starting fresh.');
                this.signups = {};
                return false;
            },

                } text-white font-semibold`;
                notif.textContent = message;
                document.body.appendChild(notif);
                setTimeout(() => notif.remove(), 3000);

                                    });

                this.createBackup();

            autoBackup() {
                try {
                    if (!this.validateData(this.signups)) {
                        console.error('Data validation failed - backup skipped');
                        return;

                    this.createBackup();
                } catch (e) {
                    console.error('Auto-backup failed:', e);
                }

            getDatesForPeriod() {
                const period = this.periods.find(p => p.id === this.selectedPeriod);
                if (!period) return [];
                const dates = [];
                
                if (this.currentView === 'weekly-tasks') {
                    period.months.forEach(month => {
                        const date = new Date(period.year, month - 1, 1);
                        while (date.getMonth() === month - 1) {
                            if (date.getDay() === 3) {
                                const wed = new Date(date);
                                const thurs = new Date(date);
                                thurs.setDate(thurs.getDate() + 1);
                                dates.push({
                                    date: wed.toISOString().split('T')[0],
                                    label: `${wed.toLocaleDateString('en-NZ', { day: 'numeric', month: 'short' })} - ${thurs.toLocaleDateString('en-NZ', { day: 'numeric', month: 'short' })}`
                                });
                            }
                            date.setDate(date.getDate() + 1);
                        }
                    });
                } else {
                    const targetDay = this.currentView === 'thursday-hall' ? 4 : 6;
                    period.months.forEach(month => {
                        const date = new Date(period.year, month - 1, 1);
                        while (date.getMonth() === month - 1) {
                            if (date.getDay() === targetDay) {
                                dates.push({
                                    date: date.toISOString().split('T')[0],
                                    label: date.toLocaleDateString('en-NZ', { day: 'numeric', month: 'short' })
                                });
                            }
                            date.setDate(date.getDate() + 1);
                        }
                    });
                }
                return dates;
            },

                if (useLocalStorage) {
                    const saved = localStorage.getItem('uts-roster');
                    if (saved) {
                        try {
                            const parsed = JSON.parse(saved);
                            if (this.validateData(parsed)) {
                                this.signups = parsed;
                                this.createBackup();
                            } else {
                                console.error('Loaded data is corrupted. Attempting recovery...');
                                this.restoreFromBackup();
                            }
                        } catch (e) {
                            console.error('Error parsing data:', e);
                            this.restoreFromBackup();
                        }
                    }
                    const savedNotes = localStorage.getItem('uts-date-notes');
                    if (savedNotes) {

                            this.dateNotes = {};

                    }

                    if (savedGiveaway) {
                        try {
                            this.giveawayDates = JSON.parse(savedGiveaway);
                        } catch (e) {
                            this.giveawayDates = {};
                        }
                    }
                } else {
                    let retries = 3;
                    while (retries > 0) {
                        try {
                            const { data, error } = await supabase.from('volunteer_signups').select('*');
                            if (error) throw error;
                            this.signups = {};
                            data.forEach(s => {
                                if (!this.signups[s.roster_type]) this.signups[s.roster_type] = {};
                                if (!this.signups[s.roster_type][s.shift_date]) this.signups[s.roster_type][s.shift_date] = {};

                                    name: s.volunteer_name
                                });
                            });
                            if (!this.validateData(this.signups)) {
                                throw new Error('Loaded data failed validation');
                            }
                            this.connectionStatus = 'connected';
                            this.lastSaveTime = new Date();
                            this.createBackup();
                            break;
                        } catch (e) {
                            retries--;
                            if (retries === 0) {
                                console.error('Load failed after retries:', e);
                                this.connectionStatus = 'error';
                                this.restoreFromBackup();
                            } else {
                                await new Promise(r => setTimeout(r, 1000));
                            }
                        }
                    }
                    const savedNotes = localStorage.getItem('uts-date-notes');
                    if (savedNotes) {

                            this.giveawayDates = JSON.parse(savedGiveaway);

                        this.signups = originalSignups;
                        this.showNotification('Error removing: ' + e.message, 'error');

                } else {

                            if (error) throw error;

            getRosterStats() {
                const dates = this.getDatesForPeriod();
                const roles = this.getVisibleRoles(this.currentView);
                let totalSlots = 0;
                let filledSlots = 0;
                let needsHelp = 0;
                
                dates.forEach(d => {
                    roles.forEach(role => {
                        const signups = this.getSignups(this.currentView, d.date, role.id);
                        totalSlots += role.capacity;
                        filledSlots += Math.min(signups.length, role.capacity);
                        if (signups.length < role.capacity) needsHelp++;
                    });
                });
                
                return { totalSlots, filledSlots, needsHelp, coverage: Math.round((filledSlots / totalSlots) * 100) };

            addNextQuarter() {
                const lastPeriod = this.periods[this.periods.length - 1];
                const lastYear = lastPeriod.year;
                const lastMonths = lastPeriod.months;
                const lastMonth = lastMonths[lastMonths.length - 1];
                
                let newYear = lastYear;
                let newMonths = [];
                let startMonth = lastMonth + 1;
                
                if (startMonth > 12) {
                    startMonth = 1;
                    newYear++;
                }
                
                for (let i = 0; i < 3; i++) {
                    let month = startMonth + i;
                    if (month > 12) {
                        month = month - 12;
                        newYear = lastYear + 1;
                    }
                    newMonths.push(month);
                }
                
                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const label = `${monthNames[newMonths[0]-1]} - ${monthNames[newMonths[2]-1]} ${newYear}`;
                const id = `${monthNames[newMonths[0]-1].toLowerCase()}-${monthNames[newMonths[2]-1].toLowerCase()}-${newYear}`;
                
                this.periods.push({
                    id: id,
                    label: label,
                    months: newMonths,
                    year: newYear
                });
                
                this.showNotification(`Added quarter: ${label}`, 'success');
                this.render();
            },

            exportToCSV() {
                const rows = [['Date', 'Day', 'Roster Type', 'Role', 'Time', 'Volunteer', 'Capacity']];
                
                for (let rosterType in this.signups) {
                    const rosterName = rosterType === 'thursday-hall' ? 'Thursday Hall' :
                                      rosterType === 'saturday-hall' ? 'Saturday Hall' : 'Weekly Tasks';
                    
                    for (let dateStr in this.signups[rosterType]) {
                        const date = new Date(dateStr);
                        const dayName = date.toLocaleDateString('en-NZ', { weekday: 'long' });
                        const dateLabel = date.toLocaleDateString('en-NZ', { day: 'numeric', month: 'short', year: 'numeric' });
                        
                        for (let roleId in this.signups[rosterType][dateStr]) {
                            const role = this.roles[rosterType]?.find(r => r.id === roleId);
                            const volunteers = this.signups[rosterType][dateStr][roleId];
                            
                            if (volunteers.length === 0) {
                                rows.push([dateLabel, dayName, rosterName, role?.name || roleId, role?.time || '', '(empty)', role?.capacity || '']);
                            } else {
                                volunteers.forEach(v => {
                                    rows.push([dateLabel, dayName, rosterName, role?.name || roleId, role?.time || '', v.name, role?.capacity || '']);
                                });
                            }
                        }
                    }
                }
                
                const csv = rows.map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `uts-roster-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
                this.showNotification('CSV exported successfully!');
            },

            generateReport() {
                const stats = {
                    totalSignups: 0,
                    volunteerList: new Set(),
                    byRoster: {},
                    coverageByDate: {},
                    volunteerCounts: {}
                };
                
                for (let rosterType in this.signups) {
                    stats.byRoster[rosterType] = { total: 0, volunteers: new Set() };
                    
                    for (let dateStr in this.signups[rosterType]) {
                        if (!stats.coverageByDate[dateStr]) {
                            stats.coverageByDate[dateStr] = { filled: 0, total: 0 };
                        }
                        
                        for (let roleId in this.signups[rosterType][dateStr]) {
                            const role = this.roles[rosterType]?.find(r => r.id === roleId);
                            const volunteers = this.signups[rosterType][dateStr][roleId];
                            
                            stats.totalSignups += volunteers.length;
                            stats.byRoster[rosterType].total += volunteers.length;
                            stats.coverageByDate[dateStr].filled += volunteers.length;
                            stats.coverageByDate[dateStr].total += role?.capacity || 1;
                            
                            volunteers.forEach(v => {
                                const cleanName = v.name.replace(/\s*\(.*?\)\s*/g, '').trim();
                                stats.volunteerList.add(cleanName);
                                stats.byRoster[rosterType].volunteers.add(cleanName);
                                
                                if (!stats.volunteerCounts[cleanName]) {
                                    stats.volunteerCounts[cleanName] = 0;
                                }
                                stats.volunteerCounts[cleanName]++;
                            });
                        }
                    }
                }
                
                stats.topVolunteers = Object.entries(stats.volunteerCounts)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);
                
                return stats;
            },

            downloadBackup() {
                const backup = {
                    data: this.signups,
                    periods: this.periods,
                    timestamp: new Date().toISOString(),
                    version: '1.0'
                };
                
                const json = JSON.stringify(backup, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `uts-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                this.showNotification('Backup downloaded!');
            },

            uploadBackup() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const backup = JSON.parse(event.target.result);
                            if (backup.data && this.validateData(backup.data)) {
                                this.signups = backup.data;
                                if (backup.periods && Array.isArray(backup.periods)) {
                                    this.periods = backup.periods;
                                }
                                this.createBackup();
                                this.showNotification('Backup restored successfully!');
                                this.render();
                            } else {
                                throw new Error('Invalid backup file');
                            }
                        } catch (e) {
                            this.showNotification('Error loading backup: ' + e.message, 'error');
                        }
                    };
                    reader.readAsText(file);
                };
                input.click();
            },

                                    <h2 class="text-2xl font-bold mb-4">Quick Access to Rosters</h2>
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <button onclick="app.currentView='thursday-hall'; app.render();" class="bg-blue-600 text-white p-4 rounded-lg font-bold hover:bg-blue-700 transition-colors">Thursday Hall →</button>
                                        <button onclick="app.currentView='saturday-hall'; app.render();" class="bg-orange-600 text-white p-4 rounded-lg font-bold hover:bg-orange-700 transition-colors">Saturday Hall →</button>
                                        <button onclick="app.currentView='weekly-tasks'; app.render();" class="bg-pink-600 text-white p-4 rounded-lg font-bold hover:bg-pink-700 transition-colors">Additional Weekly Tasks →</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            renderRoster() {
                const dates = this.getDatesForPeriod();
                const roles = this.getVisibleRoles(this.currentView);
                const title = this.currentView === 'thursday-hall' ? 'Thursday Hall Help' : 
                             this.currentView === 'saturday-hall' ? 'Saturday Hall Help' : 
                             'Additional Weekly Tasks';

                const statusColor = this.connectionStatus === 'connected' ? 'green' : 
                                   this.connectionStatus === 'error' ? 'red' : 'yellow';
                const statusText = this.connectionStatus === 'connected' ? '● Online' : 
                                  this.connectionStatus === 'error' ? '● Offline' : '● Connecting...';

                const stats = this.getRosterStats();

                return `
                    <div class="min-h-screen p-2 md:p-4">
                        <div class="max-w-full mx-auto">
                            <div class="bg-white rounded-lg shadow-lg p-4 md:p-6 mb-4">
                                <div class="flex gap-2 mb-4">
                                    <button onclick="app.currentView='welcome'; app.render();" class="text-gray-600 hover:text-gray-800 font-semibold">← Back</button>
                                    ${this.isAdmin ? `<button onclick="app.currentView='admin'; app.render();" class="text-indigo-600 hover:text-indigo-800 font-semibold ml-auto">Admin Panel</button>` : ''}
                                </div>
                                
                                <div class="flex flex-col md:flex-row justify-between items-start gap-4 mb-4">
                                    <div class="flex-1">
                                        <h1 class="text-2xl md:text-3xl font-bold mb-2">${title}</h1>
                                        
                                        <div class="bg-purple-50 border-l-4 border-purple-500 p-3 rounded mb-3">
                                            <div class="flex items-center justify-between mb-2">
                                                <span class="font-bold text-purple-900">Coverage: ${stats.coverage}%</span>
                                                <span class="text-sm text-purple-700">${stats.filledSlots}/${stats.totalSlots} slots filled</span>
                                            </div>
                                            <div class="progress-bar">
                                                <div class="progress-fill bg-purple-600" style="width: ${stats.coverage}%"></div>
                                            </div>
                                            ${stats.needsHelp > 0 ? `<p class="text-sm text-purple-700 mt-2">⚠️ ${stats.needsHelp} slots still need volunteers</p>` : '<p class="text-sm text-purple-700 mt-2">✓ Fully covered!</p>'}
                                        </div>
                                        
                                        <div class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded">
                                            <p class="text-sm text-blue-900">
                                                <strong>Questions?</strong> Contact: <a href="mailto:operations@underthestars.org.nz" class="underline">operations@underthestars.org.nz</a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="text-left md:text-right w-full md:w-auto">
                                        <div class="text-${statusColor}-600 text-sm font-semibold mb-2">${statusText}</div>
                                        <select onchange="app.selectedPeriod=this.value; app.render();" class="w-full md:w-auto px-4 py-2 border rounded-lg">
                                            ${this.periods.map(p => `<option value="${p.id}" ${p.id === this.selectedPeriod ? 'selected' : ''}>${p.label}</option>`).join('')}
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white rounded-lg shadow-lg table-container">
                                <table class="w-full border-collapse">
                                    <thead>
                                        <tr class="bg-gray-800 text-white">
                                            <th class="p-2 md:p-3 text-left sticky left-0 bg-gray-800 z-20 min-w-[120px]">Date</th>
                                            ${roles.map(role => `
                                                <th class="p-2 md:p-3 text-center role-cell">
                                                    <div class="font-bold text-sm md:text-base">${role.name}</div>
                                                    <div class="text-xs font-normal">${role.time}</div>
                                                    <div class="text-xs font-normal">(${role.capacity} needed)</div>
                                                </th>
                                            `).join('')}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${dates.map((d, idx) => {
                                            const note = this.getNote(this.currentView, d.date);
                                            const dateClass = this.getDateClass(d.date);
                                            const hasGiveaway = this.isGiveawayEnabled(this.currentView, d.date);
                                            
                                            return `
                                            <tr class="${idx % 2 === 0 ? 'bg-gray-50' : 'bg-white'} ${dateClass}">
                                                <td class="p-2 md:p-3 font-semibold sticky left-0 bg-inherit border-r z-10 text-sm md:text-base">
                                                    <div class="mb-1">${d.label}</div>
                                                    ${this.isAdmin ? `
                                                        <div class="space-y-1">
                                                            <input 
                                                                type="text" 
                                                                placeholder="📝 Add note..." 
                                                                value="${note}"
                                                                onchange="app.saveNote('${this.currentView}', '${d.date}', this.value); app.render();"
                                                                class="w-full text-xs p-1 border rounded focus:ring-2 focus:ring-blue-500"
                                                            />
                                                            ${this.currentView !== 'weekly-tasks' ? `
                                                                <label class="flex items-center gap-1 text-xs cursor-pointer">
                                                                    <input 
                                                                        type="checkbox" 
                                                                        ${hasGiveaway ? 'checked' : ''}
                                                                        onchange="app.toggleGiveaway('${this.currentView}', '${d.date}');"
                                                                        class="rounded"
                                                                    />
                                                                    <span>🎁 Giveaway table</span>
                                                                </label>
                                                            ` : ''}
                                                        </div>
                                                    ` : (note ? `<div class="text-xs text-gray-600 italic mt-1">📝 ${note}</div>` : '')}
                                                </td>
                                                ${roles.map(role => {
                                                    const signups = this.getSignups(this.currentView, d.date, role.id);
                                                    const isFull = signups.length >= role.capacity;
                                                    const isOverCapacity = signups.length > role.capacity;
                                                    const coverageClass = this.getCoverageClass(signups.length, role.capacity);
                                                    
                                                    return `
                                                        <td class="p-2 border role-cell ${coverageClass}">
                                                            <div class="space-y-1">
                                                                <div class="text-xs text-gray-600 mb-1">
                                                                    ${signups.length}/${role.capacity} filled
                                                                </div>
                                                                ${signups.map(s => `
                                                                    <div class="bg-white rounded px-2 py-1 text-xs md:text-sm flex justify-between items-center gap-2 shadow-sm border">
                                                                        <span class="truncate font-medium">${s.name}</span>
                                                                        <button onclick='app.removeSignup("${this.currentView}", "${d.date}", "${role.id}", ${JSON.stringify(s).replace(/'/g, "&#39;")})' class="text-red-600 hover:text-red-800 flex-shrink-0 font-bold">✕</button>
                                                                    </div>
                                                                `).join('')}
                                                                ${isOverCapacity ? '<div class="text-xs text-orange-600 font-semibold text-center">⚠️ Over capacity</div>' : ''}
                                                                <button onclick='app.selectedSlot={view:"${this.currentView}",dateStr:"${d.date}",roleId:"${role.id}",dateLabel:"${d.label}",roleName:"${role.name}"}; app.showModal=true; app.render();' class="w-full bg-indigo-50 border-2 border-dashed border-indigo-300 rounded px-2 py-2 text-xs md:text-sm text-indigo-600 hover:bg-indigo-100 transition-colors font-semibold">
                                                                    ${isFull ? '+ Add Extra' : '+ Sign Up'}
                                                                </button>
                                                            </div>
                                                        </td>
                                                    `;
                                                }).join('')}
                                            </tr>
                                        `}).join('')}
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="mt-4 bg-white rounded-lg shadow-lg p-4 text-sm text-gray-600">
                                <div class="flex flex-wrap gap-4 items-center justify-center">
                                    <div class="flex items-center gap-2">
                                        <div class="w-4 h-4 bg-gray-200 rounded"></div>
                                        <span>Past date</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <div class="w-4 h-4 date-today rounded"></div>
                                        <span>Today</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <div class="w-4 h-4 coverage-excellent rounded"></div>
                                        <span>Well covered</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <div class="w-4 h-4 coverage-good rounded"></div>
                                        <span>Moderate</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <div class="w-4 h-4 coverage-poor rounded"></div>
                                        <span>Needs help</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        ${this.showModal ? `
                            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div class="bg-white rounded-lg p-6 max-w-md w-full shadow-2xl">
                                    <h3 class="text-xl font-bold mb-4">Sign Up for Shift</h3>
                                    <div class="mb-4 p-3 bg-gray-50 rounded text-sm">
                                        <div><strong>Date:</strong> ${this.selectedSlot.dateLabel}</div>
                                        <div><strong>Role:</strong> ${this.selectedSlot.roleName}</div>
                                    </div>
                                    <input type="text" id="volName" placeholder="Enter your name" class="w-full px-4 py-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg" value="${this.volunteerName}" onkeypress="if(event.key==='Enter'){app.volunteerName=this.value; app.addSignup();}" autofocus>
                                    <div class="flex gap-3">
                                        <button onclick="app.showModal=false; app.volunteerName=''; app.render();" class="flex-1 bg-gray-200 px-4 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors">Cancel</button>
                                        <button onclick="app.volunteerName=document.getElementById('volName').value; app.addSignup();" class="flex-1 bg-indigo-600 text-white px-4 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
        };

        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
